<html>
    <head>
        <title>
            Classes in JS
        </title>
    </head>
    <body>
        <p id="r1"></p>
<p id="r2"></p>
<script>
    class student{
        constructor(name,year){
            this.name=name;
            this.year=year;
        }
        age(){
            let date=new Date();
            return date.getFullYear()-this.year;
        }
    }
    student1=new student("Riyal",2014);
    document.getElementById("r1").innerHTML="My name is "+student1.name+".I born in "+student1.year+" And my age is "+student1.age();
        student2 = new student("Tuna", 2018);
            document.getElementById("r2").innerHTML = "My name is " + student2.name + ".I born in " + student2.year + " And my age is " + student2.age();

</script>
    </body>
</html>
